<h2>Dashboard.</h2>
<hr>
<b>Hello {{ username }}</b>
<h3 style="color: #41ed32;"> login success!</h3>

<div>Upload file</div>
<form action="{{ url_for('upload_file', username = username) }}" method="post" enctype="multipart/form-data">
    <input type="file" name="the_file" id="the_file">
    <button>Upload</button>
</form>
{% if success %}
<div style="color: #41ed32;">Upload file success</div>
{% endif %}
